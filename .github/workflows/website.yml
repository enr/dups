name: Create Website

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    container: 'asciidoctor/docker-asciidoctor:1.31.0'
    steps:
    - name: Prepare container
      run: |
        echo Preparing container
        apk --update add git
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Create website
      env:
        GH_TOKEN: ${{ secrets.ACTION_ACCESS_TOKEN }}
      run: |
        echo Start release ${{ github.ref }}
        .sdlc/gh-pages
